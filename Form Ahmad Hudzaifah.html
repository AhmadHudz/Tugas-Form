<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Mahasiswa</title>
</head>
<body>
    <fieldset>
    <legend><font size="6">Student Registration Form</font></legend>
    <br>
    </br>
    <table  align="right">
        <tr>
            <td>Date</td>
            <td><input type="date" name="date"></td>
        </tr>
    </table>
    <h2>PERSONAL INFORMATION</h2>
    <hr>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="name" name="name" style="width:798px;"></td>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td><input type="date" name="birth" style="width:800px;"></td>
        </tr>
    </table>
    <br>
    </br>
    <h2>CONTACT INFORMATION</h2>
    <hr>
    <table>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address" value="" style="width: 550px;"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" name="City" value=""></td>
            <td>Province/State</td>
            <td><input type="text" name="Province" value=></td>
        </tr>
        <tr>
            <td>Zip Code</td>
            <td><input type="text" name="code" value=""></td>
            <td>Country</td>
            <td><input type="text" name="country" ></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" name="phone" ></td>
            <td>Email</td>
            <td><input type="email" name="email" ></td>
        </tr>
        <tr>
            <td>Membership Type</td>
            <td>
                <input type="radio" name="member" >Reguler
                <input type="radio" name="member" >Premium
                <input type="radio" name="member" >VIP
            </td>
        </tr>
    </table>
    <br>
    </br>
    <h2>COURSE INFORMATION</h2>
    <hr>
    <table>
        <tr>
            <td>Course Name</td>
        <td><input type="text" name="Course" style="width: 800px;"></td>
        </tr>
        <tr>
            <td>Payment Details</td>
            <td>
                <input type="radio" name="payment">Cash
                <input type="radio" name="payment">Cheque
                <input type="radio" name="payment">Credit Card
            </td>
        </tr>
        <tr>
            <td>Comment</td>
            <td><input type="text" name="comment" style="width: 800px;"></td>
        </tr>
        <tr>
            <td>
                <textarea name=""  cols="40" rows="7" placeholder="Student's Signature"></textarea>
            </td>
            <td>
                <textarea name=""  cols="40" rows="7" placeholder="Validated By"></textarea>
            </td>
        </tr>
    </table>
    <br>
    <center>
        <input type="submit" value="Submit" style="font-size: medium;" style="width: 100px;">
    </center>
    </fieldset>
</body>
</html>
